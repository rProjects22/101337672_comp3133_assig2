<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" formControlName="username">
    <div *ngIf="signupForm.get('username').errors && signupForm.get('username').touched">
      <span *ngIf="signupForm.get('username').hasError('required')">Username is required</span>
    </div>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="signupForm.get('email').errors && signupForm.get('email').touched">
      <span *ngIf="signupForm.get('email').hasError('required')">Email is required</span>
      <span *ngIf="signupForm.get('email').hasError('email')">Invalid email</span>
    </div>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password">
    <div *ngIf="signupForm.get('password').errors && signupForm.get('password').touched">
      <span *ngIf="signupForm.get('password').hasError('required')">Password is required</span>
      <span *ngIf="signupForm.get('password').hasError('minlength')">Password must be at least 6 characters</span>
    </div>
  </div>
  <button type="submit" [disabled]="signupForm.invalid">Signup</button>
</form>
